<div id="countdown" class="glitch" data-text="00:00:00:00"></div>
<div id="hidden-message">The truth is in the noise</div>

<script>
const countdownDate = new Date("2023-09-15T00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  const countdownElement = document.getElementById("countdown");
  countdownElement.innerText = `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  countdownElement.setAttribute('data-text', countdownElement.innerText);

  if (distance < 0) {
    clearInterval(countdownTimer);
    countdownElement.innerText = "ESCAPE INITIATED";
    countdownElement.setAttribute('data-text', "ESCAPE INITIATED");
    window.location.href = "https://behringerescapeplan.com/escape";
  }
}

const countdownTimer = setInterval(updateCountdown, 1000);
updateCountdown();

// Easter egg: Konami code
let konamiCode = '';
const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';

document.addEventListener('keydown', (e) => {
  konamiCode += e.key;
  if (secretCode.indexOf(konamiCode) !== 0) {
    konamiCode = '';
    return;
  }
  if (konamiCode === secretCode) {
    alert('You have unlocked the secret track. Check your email for download instructions.');
    konamiCode = '';
  }
});

audio.loop = true;

});
